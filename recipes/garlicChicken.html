    <title>Garlic Butter Chicken</title>
</head>
<body>
    <h1>Garlic Butter Chicken</h1>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.wholesomeyum.com%2Fgarlic-butter-chicken%2F&psig=AOvVaw0JjloSDy8a0BN4lSFd-5X4&ust=1707609120154000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLD-vuu5n4QDFQAAAAAdAAAAABAD" alt="A Photo of some deliciuos garlic butter chicken">
    <h2>Description</h2>
    <p>An Easy To Make Chicken Recipe</p>
    <h3>ingredients</h3>
    <ul>
        <li>Garlic</li>
        <li>Butter</li>
        <li>Chicken Breast</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Melt The Butter</li>
        <li>Saute the Garlic for 30 seconds</li>
        <li>Dump Mixture Onto Chicken in Baking Pan</li>
        <li>Bake At 350 Degrees for 30 minutes</li>
    </ol>
</body>
